<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text alignment</title>
</head>
<style>
    .box{height: 50px;width: 50px;}
    #box1 {background-color:rgb(246, 193, 128);text-align:center;}
    #box2 {background-color: rgb(251, 77, 77);text-align: left;}
    #box3 {background-color: rgb(251, 138, 198);text-align: right;}
</style>
<body>
    <h3 id="box1" class="box">box1</h3>
    <h3 id="box2" class="box">box2</h3>
    <h3 id="box3" class="box">box3</h3>
</body>
</html>
