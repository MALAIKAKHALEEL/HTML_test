<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width&height property</title>
    <style>
        .box{width:70px ;height:70px;}
        #box1{background-color: rgb(189, 128, 246);}
        #box2{background-color: rgb(222, 167, 167);}
        #box3{background-color: rgb(248, 128, 85);}
    </style>
</head>  
<body>
    <div id="box1" class="box">box1</div><br>
    <div id="box2" class="box">box2</div><br>
    <div id="box3" class="box">box3</div>
</body>
</html>
